<!DOCTYPE html>
<html lang="en">

<!-- Import of google api's and bootstrap-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Work Day Scheduler</title>
</head>

<body>

    <!-- Import of jumbotron-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="content">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="content"></p>
    <p id="currentTime" class="content"></p>
  </header>

  <div class="container container-fluid time-block">

    <!--Start of block creation for the differrent hours going from 9am to 5pm-->
    
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">09:00 AM</span>
      </div>
      <textarea value="" id="comment9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i
            class="far fa-save"></i></button>
      </div>
    </div>

    
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">10:00 AM</span>
      </div>
      <textarea id="comment10am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i
            class="far fa-save"></i></button>
      </div>
    </div>

    
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">11:00 AM</span>
        </div>
        <textarea id="comment11am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea id="comment12pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">01:00 PM</span>
        </div>
        <textarea id="comment1pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button1pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">02:00 PM</span>
        </div>
        <textarea id="comment2pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button2pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">03:00 PM</span>
        </div>
        <textarea id="comment3pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button3pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">04:00 PM</span>
        </div>
        <textarea id="comment4pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button4pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">05:00 PM</span>
        </div>
        <textarea id="comment5pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button5pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

    </div>

    <!-- Import of jquery and moment.js-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
