<!DOCTYPE html>
<html lang="en">

<!-- Import of google api's and bootstrap-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Oswald&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Date Planner</title>
</head>

<body>

    <!-- Import of jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Work Day Calendar</h1>
          <p class="lead">This work calendar will help you organize your day.</p>
          <p id="currentDay" class="lead"></p>
          <p id="militaryHour" class="lead"></p>
        </div>
      </div>
    

    <!--Start of block creation for the differrent hours going from 9am to 5pm-->
    
    <section class="row time-block">
        <span class="hour col-1">9AM</span>
        <textarea id="9am" class="description col-9"></textarea>
        <button data-id="1" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

    
    <section class="row time-block">
        <span class="hour col-1">10AM</span>
        <textarea id="10am" class="description col-9"></textarea>
        <button data-id="10am" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

    
    <section class="row time-block">
        <span class="hour col-1">11AM</span>
        <textarea id="11am" class="description col-9"></textarea>
        <button data-id="11am" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

      
    <section class="row time-block">
        <span class="hour col-1">12AM</span>
        <textarea id="12am" class="description col-9"></textarea>
        <button data-id="12am" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

      
    <section class="row time-block">
        <span class="hour col-1">1PM</span>
        <textarea id="1pm" class="description col-9"></textarea>
        <button data-id="1pm" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

      
    <section class="row time-block">
        <span class="hour col-1">2PM</span>
        <textarea id="2pm" class="description col-9"></textarea>
        <button data-id="2pm" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

      
    <section class="row time-block">
        <span class="hour col-1">3PM</span>
        <textarea id="3pm" class="description col-9"></textarea>
        <button data-id="3pm" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

      
    <section class="row time-block">
        <span class="hour col-1">4PM</span>
        <textarea id="4pm" class="description col-9"></textarea>
        <button data-id="4pm" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

      
    <section class="row time-block">
        <span class="hour col-1">5PM</span>
        <textarea id="5pm" class="description col-9"></textarea>
        <button data-id="5pm" class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
    </section>

    <!-- Import of jquery-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
